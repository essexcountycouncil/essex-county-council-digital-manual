<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

      </div>
    </div>

    <main id="content" class="markdown">
      <div class="container">
        <div class="main only">
          <div class="content">
            {% include breadcrumbs.html %}

          </div>
        </div>
      </div>
    </main>
