<ol>
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <li><a href="/essex-service-transformation-playbook/">Home</a></li>
    {% for crumb in crumbs offset: 1 %}
    <li>
      {% if forloop.last %}
         {{ page.title }}
      {% else %}
         <a href="/essex-service-transformation-playbook{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
      {% endif %}
      </li>
    {% endfor %}
</ol>
